<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="tomato.svg">
    <title>Pomodoro timer</title>
</head>
<body>
    <div class="pomodoro-container">
        <div class="row-container" id="image-container">
            <img src="tomato.svg" id="tomato" alt="image" width="50vw" height="50vh">
        </div>
        <div class="row-container" id="clock-container">
            <h2 id="clock">25:00</h2>
            <div class="input-container">
                <label for="cycles-input">pomodoro cycles</label>
                <input id="cycles-input" type="number" value="1">
            </div>
        </div>

        <div class="row-container" id="start-container">
            <button id="start-button">start</button>
        </div>

        <div class="row-container" id="settings-container">
            <div class="input-container">
                <label for="work-time">work time</label>
                <input id="work-time" type="number" value="25">
            </div>
            <div class="input-container">
                <label for="break-time">break time</label>
                <input id="break-time" type="number" value="5">
            </div>
            <div class="input-container">
                <label for="rest-time">rest time</label>
                <input id="rest-time" type="number" value="15">
            </div>
        </div>

    </div>


    <script src="js.js"></script>

</body>
</html>
